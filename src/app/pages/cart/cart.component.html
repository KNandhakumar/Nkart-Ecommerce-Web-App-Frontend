<div class="min-h-screen bg-gray-100 py-10 px-4">
    <h2 class="text-3xl font-bold text-center text-emerald-700 mb-6">Your Cart</h2>

    <!-- empty cart -->
    <div class="max-w-xl mx-auto space-y-4">
        <div *ngIf="cart.length===0" class="text-center text-gray-600 text-lg">Cart is empty</div>

        <div *ngFor="let item of cart; let i = index" class="bg-white shadow-md rounded-lg p-4 flex items-center justify-between">
            <div>
                <h3 class="text-xl font-semibold text-gray-800">{{item.name}}</h3>
                <p class="text-gray-600">{{item.price}}</p>
            </div>
            <button (click)="remove(i)" class="text-red-600 hover:underline hover:cursor-pointer">Remove</button>
        </div>

        <div *ngIf="cart.length>0" class="text-right text-xl font-bold text-emerald-700">
            Total : â‚¹ {{total}}
        </div>
    </div>
</div>
