        <img [src]="product?.imageUrl" [alt]="product?.name" class="w-full h-72 object-cover rounded-lg">

        <div>
            <h2 class="text-3xl font-bold text-emerald-700">{{product?.name}}</h2>
            <p class="text-gray-700 mb-4">{{product?.description}}</p>
            <div class="text-xl font-bold text-emerald-600 mb-4">â‚¹ {{product?.price}}</div>
            <button (click)="addToCart()" 
            class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 cursor-pointer">Add to Cart</button>
        </div>
    </div>
</div>
