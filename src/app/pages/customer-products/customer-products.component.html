<div class="min-h-screen bg-gray-50 py-8 px-4">
    <h2 class="text-3xl font-bold mb-8 text-center text-emerald-700">Shop Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <a *ngFor="let product of products" [routerLink]="['/product',product.id]" 
        class="block bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition">
        <img  [src]="product.imageUrl" [alt]="product.name" class="h-48 object-cover rounded-md mb-3">
        <h3 class="text-xl font-semibold text-gray-800">{{product.name}}</h3>
        <p class="text-gray-600 mb-2">{{product.description | slice:0:60}}</p>
        <div class="text-emerald-600 font-bold text-lg">â‚¹ {{product.price}}</div>
        </a>
    </div>
</div>
